<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY!!!</title>
    <style>
        :root{
            --bg-a:#ffd6e0; /* soft pink */
            --bg-b:#fff4d6; /* soft yellow */
            --accent1:#ff7ab6; /* pink */
            --accent2:#6ecbff; /* light blue */
            --accent3:#ffd36e; /* gold */
        }

        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            min-height:100vh;font-family:Arial,Helvetica,sans-serif;
            display:flex;align-items:center;justify-content:center;padding:24px;
            background: #fefdfb; /* requested solid background */
            overflow:hidden;color:#1f2b3a;
            transition: opacity 600ms ease; /* enable fade-out before navigation */
        }

    /* balloons container sits behind content */
    #balloons{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}

        .balloon{
            position:absolute;bottom:-200px;border-radius:50% 50% 50% 50%;
            width:72px;height:96px;box-shadow: inset -10px -12px 24px rgba(0,0,0,0.12);
            display:block;transform-origin:center bottom;margin-left:0;
        }
        .balloon::after{content:'';position:absolute;left:50%;top:100%;width:2px;height:120px;background:rgba(0,0,0,0.12);transform:translateX(-50%)}
        .balloon::before{content:'';position:absolute;left:18%;top:16%;width:24px;height:14px;background:rgba(255,255,255,0.6);border-radius:50%}

    /* restored pastel colors (previous set) */
    .b1{background:linear-gradient(180deg,#ff7ab6,#ffaecb);left:6%}
    .b2{background:linear-gradient(180deg,#6ecbff,#9fe7ff);left:22%}
    .b3{background:linear-gradient(180deg,#ffd36e,#ffe8a8);left:38%}
    .b4{background:linear-gradient(180deg,#b89bff,#d9c7ff);left:56%}
    .b5{background:linear-gradient(180deg,#ff9b7a,#ffc8b0);left:74%}
    .b6{background:linear-gradient(180deg,#8fffa1,#b8ffd3);left:88%}

        /* float animation: animate bottom from offscreen to top */
        @keyframes floatUp{from{bottom:-220px}to{bottom:120vh}}
    @keyframes sway{0%{transform:rotate(-6deg) scale(0.98)}50%{transform:rotate(6deg) scale(1.02)}100%{transform:rotate(-6deg) scale(0.98)}}

    @keyframes drift{0%{margin-left:0}50%{margin-left:var(--drift,12px)}100%{margin-left:0}}

    /* custom durations/delays via inline style on elements; combine float, sway and slight horizontal drift */
    .balloon{animation: floatUp linear infinite, sway ease-in-out infinite, drift ease-in-out infinite}

        /* content (button/popup) should be above balloons */
        .content{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:12px}

    .center-button{padding:14px 26px;border-radius:12px;border:none;background:linear-gradient(90deg,#7b9b2b,#ffd85f);color:#061223;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(34,50,80,0.12);transition:transform .18s ease}
        .center-button:hover{transform:translateY(-4px)}

        /* F11 popup restyled to match theme */
        .f11-popup{position:fixed;left:50%;bottom:24px;transform:translateX(-50%) translateY(12px);background:rgba(33,47,60,0.95);color:#fff;padding:12px 14px;border-radius:10px;font-size:14px;z-index:1100;display:flex;gap:12px;align-items:center;box-shadow:0 8px 24px rgba(0,0,0,0.2);opacity:0;pointer-events:none;transition:transform 280ms cubic-bezier(.2,.9,.2,1), opacity 280ms ease;min-width:220px;max-width:90vw}
        .f11-popup.visible{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto}
        .f11-popup .f11-close{background:transparent;border:none;color:#fff;font-size:18px;cursor:pointer;padding:4px}
    </style>
</head>
<body>
    <div id="balloons">
        <span class="balloon b1" style="--drift:18px;width:72px;height:96px;animation-duration:14s;animation-delay:0s"></span>
        <span class="balloon b2" style="--drift:12px;width:64px;height:88px;animation-duration:12s;animation-delay:1.2s"></span>
        <span class="balloon b3" style="--drift:22px;width:80px;height:104px;animation-duration:16s;animation-delay:0.6s"></span>
        <span class="balloon b4" style="--drift:16px;width:68px;height:92px;animation-duration:13s;animation-delay:2s"></span>
        <span class="balloon b5" style="--drift:10px;width:60px;height:84px;animation-duration:11s;animation-delay:3s"></span>
        <span class="balloon b6" style="--drift:20px;width:70px;height:96px;animation-duration:15s;animation-delay:1s"></span>
    </div>

    <div class="content">
        <button id="openBtn" class="center-button">Click me!!</button>
    </div>

    <div id="f11Popup" class="f11-popup" role="dialog" aria-live="polite" aria-label="Full screen tip" aria-hidden="true">
        <div class="f11-icon" aria-hidden="true">üîç</div>
        <div class="f11-content">
            <div class="f11-message">For a better experience, press <strong>F11</strong> to enter fullscreen.</div>
            <div class="f11-controls">
                <label style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="dontShowAgain"> Don't show again
                </label>
            </div>
        </div>
        <button class="f11-close" id="f11Close" aria-label="Close">‚úï</button>
    </div>

    <script>
        // safe show/hide for fullscreen image if present on this page
        function handleClick() {
            const image = document.getElementById('fullscreenImage');
            if (image) image.classList.add('show');
        }
        function hideFullscreen() {
            const image = document.getElementById('fullscreenImage');
            if (image) image.classList.remove('show');
        }

        // Also allow ESC key to close fullscreen
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') hideFullscreen();
        });

        // Improved F11 popup: persistent 'don't show again' and animations
        (function() {
            const f11Popup = document.getElementById('f11Popup');
            const f11Close = document.getElementById('f11Close');
            const dontShow = document.getElementById('dontShowAgain');
            const STORAGE_KEY = 'f11DontShow';
            let autoHideTimer = null;

            function isHiddenPermanently() {
                try { return localStorage.getItem(STORAGE_KEY) === '1'; } catch (e) { return false; }
            }

            function show() {
                if (isHiddenPermanently()) return;
                f11Popup.classList.add('visible');
                f11Popup.setAttribute('aria-hidden', 'false');
                clearTimeout(autoHideTimer);
                autoHideTimer = setTimeout(hide, 6000);
            }

            function hide() {
                f11Popup.classList.remove('visible');
                f11Popup.setAttribute('aria-hidden', 'true');
                clearTimeout(autoHideTimer);
            }

            f11Close.addEventListener('click', function() {
                if (dontShow.checked) try { localStorage.setItem(STORAGE_KEY, '1'); } catch (e) {}
                hide();
            });

            dontShow.addEventListener('change', function() {
                if (dontShow.checked) {
                    try { localStorage.setItem(STORAGE_KEY, '1'); } catch (e) {}
                } else {
                    try { localStorage.removeItem(STORAGE_KEY); } catch (e) {}
                }
            });

            // Hide popup when user presses F11
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F11') {
                    try { localStorage.setItem(STORAGE_KEY, '1'); } catch (err) {}
                    hide();
                }
            });

            // Show after load with a slight delay
            window.addEventListener('load', function() { setTimeout(show, 500); });
        })();

        // Fade-out navigation: intercept Open Surprise
        (function() {
            const openBtn = document.getElementById('openBtn');
            if (!openBtn) return;
            openBtn.addEventListener('click', function() {
                document.body.style.opacity = '0';
                setTimeout(function() { window.location.href = 'first.html'; }, 600);
            });
        })();
    </script>
</body>
</html>
